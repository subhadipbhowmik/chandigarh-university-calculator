      <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <!-- all marks input  -->
      <div class="container">
        <h1 class="text-center">Theory Subject Calculator</h1>
        <div class="row">
            <div class="col">
                <input id="mst1" class="form-control" type="number" placeholder="MST 1 Marks" min="0" max="20">
            </div>
            <div class="col">
                <input id="mst2" class="form-control" type="number" placeholder="MST 2 Marks" min="0" max="20">
            </div>
             <div class="col">
                <select id="assignment" class="form-control">
                    <option value="">Assignment Marks</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <select id="quiz" class="form-control">
                <option value="">Quiz Marks</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
           </div>
           <div class="col">
            <select id="surprise-test" class="form-control">
                <option value="">Quiz Marks</option>
                <option value="12">12</option>
                <option value="11">11</option>               
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
           </div>
           <div class="col">
            <select id="surprise-test" class="form-control">
                <option value="">Attendence Marks</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
           </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button id="calculate-theory-marks" class="btn btn-primary">Calculate Theory Marks</button>
            </div>
        </div>
    </div>

    <!-- footer section-->
    <p class="text-dark   mt-5 text-center " style="font-size: 20px;">
