      <div class="container">
        <h1 class="text-center">Chandigarh University SGPA Calculator</h1>
        <div class="row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Subject Code" />
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Credit" min="1" max="15" />
            </div>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Grade</option>
                    <option value="10">A+</option>
                    <option value="9">A</option>
                    <option value="8">B+</option>
                    <option value="7">B</option>
                    <option value="6">C+</option>
                    <option value="5">C</option>
                    <option value="4">D+</option>
                    <option value="3">D</option>
                    <option value="2">E+</option>
                    <option value="1">E</option>
                    <option value="0">F+</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input id="add" class="btn  w-25 m-auto  btn-outline-primary " type="button" value="Add" />
            </div>
        </div>
        <table id="table" class="table text-center table-bordered mt-3 display-none">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Credit</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot"></tfoot>
        </table>
        <div class="row mt-3">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calculate GP" />
            </div>
            <div class="col">
                <input id="print" class="btn btn-primary display-none" type="button" value="Print Result" onclick="window.print()" />
            </div>
            <div class="col">
                <input id="clear" class="btn btn-warning display-none" type="button" value="Clear" />
            </div>
        </div>
    </div>
