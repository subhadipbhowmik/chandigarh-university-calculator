      <h1 class="text-center">Chandigarh University SGPA Calculator</h1>

        <div class="col">
          <input
            id="course-code"
            class="form-control"
            type="text"
            placeholder="Subject Code"
          />
        </div>
        <div class="col">
          <select id="unit-load" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="">Credit</option>
          </select>
        </div>
        <div class="col">
          <select id="grade" class="form-control">
            <option value="">Grade</option>
            <option value="10">A+</option>
            <option value="9">A</option>
            <option value="8">B+</option>
            <option value="7">B</option>
            <option value="6">C+</option>
            <option value="5">C</option>
            <option value="4">D+</option>
            <option value="3">D</option>
            <option value="2">E+</option>
            <option value="1">E</option>
            <option value="0">F+</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">

            class="btn w-25 m-auto btn-outline-primary"

        class="table text-center table-bordered mt-3 display-none"

            <th>Subject Credit</th>
            <th>Grade</th>
          </tr>
        </thead>

        <tfoot id="tfoot"></tfoot>
      </table>
      <div class="container">
        <div class="row mt-3">

              id="calc-gp"
              class="btn btn-success display-none"
              type="button"
