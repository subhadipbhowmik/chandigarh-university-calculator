<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandigarh University SGPA Calculator</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon/cusgpa.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Chandigarh University SGPA Calculator</h1>
      <div class="form-row">
        <div class="col">
          <input
            id="course-code"
            class="form-control"
            type="text"
            placeholder="Subject Code"
          />
        </div>
        <div class="col">
          <input
            id="unit-load"
            class="form-control"
            type="number"
            placeholder="Credit"
            min="1"
            max="15"
          />
        </div>
        <div class="col">
          <select id="grade" class="form-control">
            <option value="">Grade</option>
            <option value="10">A+</option>
            <option value="9">A</option>
            <option value="8">B+</option>
            <option value="7">B</option>
            <option value="6">C+</option>
            <option value="5">C</option>
            <option value="4">D+</option>
            <option value="3">D</option>
            <option value="2">E+</option>
            <option value="1">E</option>
            <option value="0">F+</option>
          </select>
        </div>
        <div class="col">
          <input id="add" class="btn btn-primary" type="button" value="Add" />
        </div>
      </div>
      <table id="table" class="table text-center table-bordered display-none">
        <thead>
          <tr>
            <th>Subject Code</th>
            <th>Subject Credit</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot"></tfoot>
      </table>

      <div class="row">
        <div class="col">
          <input
            id="calc-gp"
            class="btn btn-success display-none"
            type="button"
            value="Calculate GP"
          />
        </div>

        <div class="col">
          <input
            id="print"
            class="btn btn-primary display-none"
            type="button"
            value="Print Result"
            onclick="window.print()"
          />
        </div>

        <div class="col">
          <input
            id="clear"
            class="btn btn-warning display-none"
            type="button"
            value="Clear"
          />
        </div>
      </div>
    </div>

    <div
      class="text-center p-4 footer"
      style="background-color: rgba(0, 0, 0, 0.05)"
    >
      Developed With ü§ç by
      <a
        class="text-reset fw-bold text-white"
        href="https://shubhadip.bio.link/"
        target="_blank"
        >Shubhadip Bhowmik</a
      >
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
